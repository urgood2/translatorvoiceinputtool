name: Integration Tests

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      offline_mode:
        description: 'Run in offline mode (uses cached model)'
        type: boolean
        default: true

env:
  MODEL_CACHE_DIR: ~/.cache/openvoicy/models

jobs:
  offline-integration:
    name: Offline Integration Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev pulseaudio

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          cd sidecar && pip install -e ".[test]"

      # Cache the ASR model for offline testing
      - name: Cache ASR model
        id: cache-model
        uses: actions/cache@v4
        with:
          path: ${{ env.MODEL_CACHE_DIR }}
          key: asr-model-parakeet-tdt-0.6b-v3

      - name: Download model (if not cached)
        if: steps.cache-model.outputs.cache-hit != 'true' && !inputs.offline_mode
        run: |
          mkdir -p ${{ env.MODEL_CACHE_DIR }}
          # Model download would happen here
          echo "Model download skipped in CI - would use huggingface_hub"

      - name: Build Rust backend
        working-directory: src-tauri
        run: cargo build --release
        env:
          CARGO_TARGET_DIR: ${{ github.workspace }}/src-tauri/target

      - name: Build sidecar
        working-directory: sidecar
        run: pip install pyinstaller && pyinstaller --onefile --name openvoicy-sidecar entry_point.py

      - name: Verify sidecar ping
        run: |
          # Validate JSON-RPC over stdin/stdout (the integration IPC transport).
          PING_RESULT=$(echo '{"jsonrpc":"2.0","id":1,"method":"system.ping","params":{}}' | timeout 10 sidecar/dist/openvoicy-sidecar 2>/dev/null | grep '"jsonrpc"' | head -1 || true)
          if [ -z "$PING_RESULT" ]; then
            echo "✗ system.ping did not return a JSON-RPC response over stdin/stdout"
            exit 1
          fi
          python - "$PING_RESULT" <<'PY'
import json
import sys

payload = json.loads(sys.argv[1])
if payload.get("result", {}).get("protocol") != "v1":
    raise SystemExit(1)
PY
          echo "✓ system.ping stdin/stdout RPC verified"

      - name: Run integration tests
        run: |
          # Run integration test suite
          cd sidecar && python -m pytest tests/integration/ -v --tb=short

      - name: Verify E2E flow (offline mode)
        if: inputs.offline_mode || github.event_name == 'release'
        run: |
          echo "=== E2E Flow Verification (Offline Mode) ==="
          echo "1. Sidecar starts: VERIFIED"
          echo "2. System ping responds: VERIFIED"
          echo "3. Model cache present: $([ -d ${{ env.MODEL_CACHE_DIR }} ] && echo 'YES' || echo 'NO')"
          echo "4. Network blocked: N/A (would block outbound in real test)"
          echo "=== Integration test complete ==="

      - name: Upload integration logs
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-logs
          path: |
            /tmp/*.log
            sidecar/test-*.xml
