name: Tests

on:
  push:
    branches: [main]
    paths:
      - 'src-tauri/**'
      - 'sidecar/**'
      - 'shared/**'
      - 'src/**'
      - 'scripts/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/test.yml'
      - '.github/workflows/security.yml'
  pull_request:
    paths:
      - 'src-tauri/**'
      - 'sidecar/**'
      - 'shared/**'
      - 'src/**'
      - 'scripts/**'
      - 'package.json'
      - 'bun.lock'
      - '.github/workflows/test.yml'
      - '.github/workflows/security.yml'

jobs:
  rust-tests:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf libasound2-dev

      - name: Run Rust tests
        working-directory: src-tauri
        run: cargo test --locked --all-features
        env:
          CARGO_TARGET_DIR: ${{ github.workspace }}/src-tauri/target

  python-tests:
    name: Python Sidecar Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: sidecar/pyproject.toml

      - name: Install dependencies
        working-directory: sidecar
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[test]"

      - name: Run pytest
        working-directory: sidecar
        run: |
          python -m pytest -v --tb=short --junitxml=test-results.xml

      - name: Sidecar Self-Test (dev mode)
        working-directory: sidecar
        run: |
          python -m openvoicy_sidecar.self_test

      - name: Sidecar Self-Test (packaged resource simulation)
        run: |
          bash scripts/e2e/test-packaged-resources.sh

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: sidecar/test-results.xml

  schema-validation:
    name: Schema Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install jsonschema
        run: pip install jsonschema

      - name: Verify derived fixture corpus generation (if present)
        run: python scripts/gen_contract_examples.py --check

      - name: Check generated contract files are not manually edited
        run: ./scripts/check_generated_contracts.sh

      - name: Validate contracts and generated artifacts
        run: python scripts/validate_contracts.py

      - name: Validate IPC examples against contract
        run: python scripts/validate_ipc_examples.py

      - name: Run comprehensive contract validation suite
        run: python scripts/test_contract_validation.py

      - name: Validate schemas
        run: python shared/schema/validate.py --self-test

      - name: Validate model manifest
        run: python scripts/validate_model_manifest.py

      - name: Validate test vectors
        run: python shared/schema/validate.py --test-vectors

      - name: Validate cross-language config schema parity
        run: python scripts/validate_config_schema_parity.py

      - name: Run E2E shell portability regression tests
        run: python -m unittest scripts/tests/test_e2e_common_timeout.py scripts/tests/test_e2e_run_all_parallel.py

      - name: Run CI workflow regression tests
        run: python -m unittest scripts/tests/test_ci_integration_workflow.py scripts/tests/test_ci_security_workflow.py scripts/tests/test_ci_test_workflow.py scripts/tests/test_dependencies_tech_stack_reference.py scripts/tests/test_e2e_full_flow_script.py scripts/tests/test_validate_config_schema_parity.py scripts/tests/test_cargo_target_dir_ci.py scripts/tests/test_validate_contracts.py scripts/tests/test_test_contract_validation.py scripts/tests/test_e2e_packaged_resources_script.py scripts/tests/test_tauri_resource_packaging.py

  typescript-tests:
    name: TypeScript Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: TypeScript typecheck
        run: bunx tsc --noEmit

      - name: Run TypeScript tests
        run: bun run test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: typescript-test-results-${{ matrix.os }}
          path: coverage/
